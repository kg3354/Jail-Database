<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Help</title>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <style>
        body {
            background-image: url('./static/addtojail.jpg');
            background-size: cover;
            background-position: center;
        }
        .content {
            color: black;
            background: rgba(255, 255, 255, 0.8); /* Add a white semi-transparent background to content */
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
        }
        .message, .add-more-button {
            display: none; /* Initially hide the message and Add More button */
        }
    </style>
</head>
<body>

<div class="header">
    <nav>
        <a href="/">Home</a> | 
        <a href="/whoarewe">Who Are We?</a> |
        <a href="/gethelp">Get Help</a>
    </nav>
</div>

<div class="content">
    <h1>Add a Criminal Record:</h1>
    <form id="addCriminalForm" action="" method="POST"> <!-- Form will submit to the same page -->
        <!-- Form fields -->
        <label for="last">Last Name:</label>
        <input type="text" id="last" name="last" required maxlength="15"><br>
        
        <label for="first">First Name:</label>
        <input type="text" id="first" name="first" required maxlength="10"><br>
        
        <label for="street">Street:</label>
        <input type="text" id="street" name="street" required maxlength="30"><br>
        
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required maxlength="20"><br>
        
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required maxlength="2"><br>
        
        <label for="zip">Zip:</label>
        <input type="text" id="zip" name="zip" required maxlength="5"><br>
        
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required maxlength="10"><br>
        
        <label for="v_status">Victim Status (Y/N):</label>
        <select id="v_status" name="v_status">
            <option value="Y">Yes</option>
            <option value="N" selected>No</option>
        </select><br>
        
        <label for="p_status">Parole Status (Y/N):</label>
        <select id="p_status" name="p_status">
            <option value="Y">Yes</option>
            <option value="N" selected>No</option>
        </select><br>
        
        <input type="submit" value="Add Criminal">
    </form>
    <div class="message">
        <p>Criminal record added successfully!</p>
    </div>
    <button class="add-more-button" onclick="addMore()">Add More</button>
</div>

<script>
    document.getElementById('addCriminalForm').onsubmit = function(event) {
        event.preventDefault(); // Prevent form submission for the demo
        document.querySelector('.message').style.display = 'block';
        document.querySelector('.add-more-button').style.display = 'inline-block'; // Show the Add More button
    };

    function addMore() {
        document.querySelector('.message').style.display = 'none';
        document.querySelector('.add-more-button').style.display = 'none'; // Hide the Add More button and message
        document.getElementById('addCriminalForm').reset(); // Reset form for new input
        // Optionally, focus the first input field for better UX
        document.getElementById('last').focus();
    }
</script>

</body>
</html>
